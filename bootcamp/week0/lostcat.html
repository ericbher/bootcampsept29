<html>
<head>
  <title>Have you seen this cat? - Report if seen</title>
</head>
<body>
<h2>Have you seen this cat? Report if seen</h2>
<p>Share your story of seeing my lost cat</p>
<form method="post" action="mailto:roger@codervox.com">
<label for="firstname"> First name:</label>
<input type="text" id="firstname" name="firstname"/><br/>
<label for="lastname"> Last name:</label>
<input type="text" id="lastname" name="lastname"/><br/>
<label for="email"> What is your Email Address:</label>
<input type="text" id="email" name="email"/><br/>
<label for="catspotted">Did you see Sprinkles?</label>
Yes <input type="radio" id="catspotted" name="catspotted" value="Yes" />
No <input type="radio" id="catspotted" name="catspotted" value="No" /><br/>
<img src="http://www.perfectcatsupplies.com/images/cat-inside-box.jpg" width="301" height="320"
alt="My missing cat Sprinkles" /><br/>
<label for="other">Anything else you want to say?</label>
<textarea id="other" name="other"></textarea><br/>
<input type="submit" value="Submit Sighting" name="submit" />
</form>
</body>
</html>
