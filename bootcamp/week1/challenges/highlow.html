<!DOCTYPE html>
<html>
<head>
	<style>
		textarea#output {
			width: 600px;
			height: 120px;
			border: 3px solid #cccccc;
			padding: 5px;
			font-family: Tahoma, sans-serif;
			background-position: bottom right;
			background-repeat: no-repeat;
		}
	</style>

</head>
<body>
	<label for="guess">Guess: </label>
	<input type="text" name="number" id="number" />
	<input type="submit" name="submit" value="Enter" onclick="getGuess()"/>
	<br>
	<label for="output">Output: </label>
	<br>
	<textarea name="styled-textarea" id="output" onfocus="this.value=''; setbg('#e5fff3');" onblur="setbg('white')" disabled="disabled"></textarea>
	<br>
	
	<script src="highlow.js"></script>
</body>
</html>
